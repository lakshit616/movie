<div class="signup-wrapper">
  <!-- <h2 class="text-center text-white mb-4" id="heading">Lights. Camera. Sign Up!</h2> -->
<h2 id="heading" class="text-center mb-4" style="color: #f5f0f0; text-shadow: 1px 1px 3px rgba(255,255,255,0.2); font-weight: bold;">
  Lights. Camera. Sign Up!
</h2>




  <div class="bg-overlay"></div>
 
  <div class="signup-card">
    <form (ngSubmit)="signup()">
      <h2 class="text-center mb-4 text-white">Create Your Account</h2>

      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          [value]="email()"
          (input)="password.set($any($event.target).value)"
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          [value]="password()"
          (input)="password.set($any($event.target).value)"
        />
      </div>
      <div class="list">
        <ul class="password-rules text-white mt-3">
  <li [class.text-success]="hasUppercase(password())" [class.text-danger]="!hasUppercase(password())">
    Must contain an uppercase letter
  </li>

  <li [class.text-success]="hasLowercase(password())" [class.text-danger]="!hasLowercase(password())">
    Must contain a lowercase letter
  </li>

  <li [class.text-success]="hasNumber(password())" [class.text-danger]="!hasNumber(password())">
    Must contain a number
  </li>

  <li [class.text-success]="hasSymbol(password())" [class.text-danger]="!hasSymbol(password())">
    Must contain a symbol 
  </li>
</ul>

      </div>
      <button
        class="btn btn-primary w-100"
        [disabled]="!isFormValid()"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
