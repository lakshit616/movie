<div class="signup-wrapper">
  <!-- <div class="signup-heading">Lights. Camera. Sign Up! ðŸŽ¬</div> -->

  <div class="signup-card">
    <div class="form-side">
      <h2 class="title">Sign Up</h2>
      <form (submit)="signup($event)">
        <input type="email" placeholder="Email" class="input" [value]="email()" (input)="email.set($any($event.target).value)" required />
        <input type="password" placeholder="Password" class="input" [value]="password()" (input)="password.set($any($event.target).value)" required />

        <ul class="password-rules">
          <li [class.text-success]="hasUppercase(password())" [class.text-danger]="!hasUppercase(password())">Uppercase letter</li>
          <li [class.text-success]="hasLowercase(password())" [class.text-danger]="!hasLowercase(password())">Lowercase letter</li>
          <li [class.text-success]="hasNumber(password())" [class.text-danger]="!hasNumber(password())">Number</li>
          <li [class.text-success]="hasSymbol(password())" [class.text-danger]="!hasSymbol(password())">Symbol</li>
        </ul>
       <p class="error-message" *ngIf="error()">{{ error() }}</p>

        <button type="submit" [disabled]="!isFormValid()" class="btn">Sign Up</button>
         

        <p class="text-link">
          Already have an account?
          <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>

    <div class="image-side"></div>
  </div>
</div>
