<div class="login-wrapper">
  <!-- Top-left quote -->
  <div class="quote">Lights. Camera. Login! </div>

  <div class="login-card">
    <!-- Left: Login Form -->
    <div class="form-side">
      <h2 class="title">Login</h2>

      <form (submit)="loginUser($event)">
        <input type="email" placeholder="Email" class="input" [value]="email()" (input)="email.set($any($event.target).value)" required />
        <input type="password" placeholder="Password" class="input" [value]="password()" (input)="password.set($any($event.target).value)" required />

        <button type="submit" class="btn">Login</button>

        @if (loginError()) {
          <p class="error">{{ loginError() }}</p>
        }

        <p class="text-link">
          Donâ€™t have an account?
          <a routerLink="/signup">Sign up</a>
        </p>
      </form>
    </div>

    <!-- Right: Side Image -->
    <div class="image-side"></div>
  </div>
</div>
